<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница администратора</title>
    <style>
        body {
            font-size: large;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid;
            align-content: center;
        }

        tr:hover td {
            background-color: lightblue;
        }

        .no-border {
            border: 0;
        }
    </style>
</head>
<body>
<div>
    <form action="/admin/new">
        <button>Добавление пользователя в базу</button>
    </form>
    <hr>
    <table>
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">email</th>
            <th scope="col">Roles</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u, it: ${users}">

            <th th:text="${u.id}"></th>
            <th th:text="${u.username}"></th>
            <th th:text="${u.secondName}"></th>
            <th th:text="${u.email}"></th>
            <<td>
            <a th:each="role: ${u.getRoles()}" th:text="${role.getTrimName()}" ></a>
        </td>
            <td class="no-border">
                <form th:method="get" th:action="@{/admin/user/{i}/edit(i=${u.id})}">
                    <input type="submit" value="редактировать"/>
                </form>
                <form th:method="delete" th:action="@{/admin/delete/{i}(i=${u.id})}">
                    <input type="submit" value="удалить"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<form action="/logout">
    <button>Logout</button>
</form>
</body>
</html>
