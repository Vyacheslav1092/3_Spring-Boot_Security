<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!--Необходимые мета теги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Bootstrap стили CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Users Info</title>
    <style>
        div{
            display: block;
        }
        body{
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
        }
    </style>
</head>
<body>
<h3>Users Info ADD</h3>
<hr>
<div>
    <form th:method="POST" th:action="@{/saveUser}" th:object="${user}">

        <label for="name" class="sr-only">Name </label>
        <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name" required/>
        <br><br>
        <label for="name" class="sr-only">Surname </label>
        <input type="text" th:field="*{surname}" id="surname" class="form-control" placeholder="Surname" required/>
        <br><br>
        <label for="name" class="sr-only">PhoneNumber </label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="PhoneNumber" required/>
        <br><br>
        <label for="name" class="sr-only">Email </label>
        <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Email" required/>
        <br><br>
        <br><br>
        <label  for="password" class="sr-only">Password</label>
        <input type="text" th:field="*{password}" id="password" class="form-control" placeholder="Password" required>

        <input style="color:green; font-family: fantasy" type="submit" value="OK"/>
        <br>
        <form th:action="@{/saveUser}" th:object="${user}" method="post">
            <p>
                <label>Roles:
                    <input type="checkbox" name="roles"
                           th:each="role : ${allRoles}"
                           th:text="${role.name+' '}"
                           th:value="${role.id}"
                           th:field="*{roles}"
                    />
                </label>
            </p>
        </form>
    </form>
    <form style="color:green; font-family: fantasy" th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout!"/>
    </form>

</div>

</body>
</html>
